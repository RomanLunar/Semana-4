<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro de Productos</title>
</head>
<body>
    <h1>Registro de Productos</h1>

    <form id="registro-producto" action="http://localhost:3001/api/productos" method="POST">
        <label for="nombre">Nombre:</label> 
        <input type="text" name="nombre" id="nombre" required>
        <br>

        <input type="datetime-local" name="fecha_hora" id="fecha_hora">
        <label for="fecha_hora">Fecha y hora</label>
        <br>

        <fieldset>
            <legend>Elige tu color favorito:</legend>
            <input type="radio" id="red" name="color" value="red">
            <label for="red">Rojo</label><br>
            <input type="radio" id="blue" name="color" value="blue">
            <label for="blue">Azul</label><br>
            <input type="radio" id="green" name="color" value="green">
            <label for="green">Verde</label><br>
          </fieldset>
        
        <br>
        <label for="precio">Precio:</label> 
        <input type="number" name="precio" id="precio" min="0" required>

        <br>
        <label for="categoria">Categoría:</label> 
        <select name="categoria" id="categoria" required> 
            <option value="Electrónica">Electrónica</option> 
            <option value="Ropa">Ropa</option> 
            <option value="Alimentos">Alimentos</option> </select>

         <br>
         <label for="stock">Stock:</label> 
         <input type="number" name="stock" id="stock" min="0" required>   

         <input type="checkbox" name="deporte" id="deporte" value="deporte"> 
         <label for="deporte">Deportes</label>
         <input type="checkbox" name="cine" id="cine" value="cine"> 
         <label for="cine">Cine</label>


         <br>

        <button type="submit">Registrar Producto</button>
    </form>
</body>
</html>
